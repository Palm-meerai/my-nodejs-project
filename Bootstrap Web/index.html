<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shotcut icon" href="./img/backpack.svg">
    <title>August Dump</title>
</head>
<body>
    <nav class="navbar navbar-expand" aria-label="Second navbar example">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="./img/backpack.svg" alt="icon" height="30"> August Dump</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

      <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide">

           <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
           <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
           <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
         </div>
         <div class="carousel-inner">
           <div class="carousel-item active">
             <img src="./img/carousel_1.jpg" class="d-block w-100" alt="...">
           </div>
           <div class="carousel-item">
             <img src="./img/carousel_2.jpg" class="d-block w-100" alt="...">
           </div>
           <div class="carousel-item">
             <img src="./img/carousel_3.jpg" class="d-block w-100" alt="...">
           </div>
         </div>
         <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
           <span class="carousel-control-prev-icon" aria-hidden="true"></span>
           <span class="visually-hidden">Previous</span>
         </button>
         <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
         data-bs-slide="next">
         <span class="carousel-control-next-icon" aria-hidden="true"></span>
         <span class="visually-hidden">Next</span>
         </button>
        </div>
       </div>

       <div class="container">
       <div class="row g-2" style="margin-top: 10px;">
        <div class="col align-self-start">
          <div class="card" style="margin: 30px;">
            <img src="./img/card_1.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Shopping</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="margin: 30px;">
            <img src="./img/card_2.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Rainy Day</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="margin: 30px;">
            <img src="./img/card_3.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Play Video Game</h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <p class="col-md-4 mb-0 text-body-secondary">August Dump</p>
      
          <a href="#" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"><img src="./img/backpack.svg" alt="icon" height="30">
          </a>
        </footer>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
